<!DOCTYPE html>
<html>
<head>
    <title>Сумма двух квадратов</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Введите натуральное число:"));
        let canBeRepresented = false;
        
        for (let a = 1; a * a <= num; a++) {
            let b = Math.sqrt(num - a * a);
            if (b === Math.floor(b) && b > 0) {
                canBeRepresented = true;
                break;
            }
        }
        
        alert("Число " + num + (canBeRepresented ? " можно" : " нельзя") + " представить в виде суммы двух квадратов натуральных чисел");
    </script>
</body>
</html>
