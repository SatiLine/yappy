<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            min-height: 100vh;
            color: white;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        
        .click-zone {
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px dashed white;
            border-radius: 10px;
            padding: 40px;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .click-zone:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
        }
        
        .info {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Задание 4</h1>
        <p>Кликните!</p>
        
        <div class="click-zone">
        </div>
        
        <div class="info">
        </div>
    </div>
    
    <script>
        function showClickAlert() {
            alert("Был щелчок!");
        }
        
        document.addEventListener('click', showClickAlert);
    
    </script>
</body>
</html>
