<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задание 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        #text {
            background-color: #f0f0f0;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    
    <div id="text">
        Шевелись, Плотва!
    </div>
    
    <button onclick="hideText()">Скрыть текст</button>
    
    <script>
        function hideText() {
            const textElement = document.getElementById('text');

            textElement.style.display = 'none';
        }
    </script>
</body>
</html>
